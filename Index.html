<body>
  <!-- Area do jogo -->
 <canvas class="pixel-art" width="500" height="300">
 </canvas>

<script>

//************************************************************
//
//				~Constantes~
// 
//************************************************************
//scale para a pixel-art ("pixel-size")
const scale = 1;

//largura/altura da sprite
//final = w: 38 h: 32x2
const width = 38; 
const height = 72;

//largura/altura dos tiles
const tileWidth = 38;
const tileHeight = 38;

//largura/altura scaled
const scaledWidth = scale * width;
const scaledHeight = scale * height;

//pixeis que a sprite viaja
const moveSpeed = 2;

//ciclo com a height na spriteSheet
const cycleLoop = [0, 0, 0, 0];

//quantidade de frames por draw
const frameLimit = 12;

//direções
const directions = {
   up: 2,
   down: 0,
   left: 3,
   right: 1,
}
const passageParams = {
	posX: 0,
	posY: 1,
	passWidth: 2,
	passHeight: 3,
	connectsTo: 4,
}


let debugCount=0;
//************************************************************
//
//				~Variáveis~
// 
//************************************************************
//Posição da sprite em relação ao canvas
let positionX = 0;
let positionY = 0;

let currentLoopIndex = 0;
let frameCount = 0;

let currentDirection = directions.down;
let hasInteracted = false;


let keyPresses = {};



//************************************************************
//
//				~Define e init do mapa~
// 
//************************************************************
let map = new Image();
map.src = 'SpriteSheet/testTiledMap.png';

let mapId = 2;
let mapBounds ={};
setMapBounds(2);

let mapPassages ={};
setMapPassages(2);

let mapInteracts ={};
setMapInteracts(2);

let canvas = document.querySelector('canvas');
let ctx = canvas.getContext('2d');

map.onload = function(){
	fillCanvas(map);
}

let img = new Image();


//************************************************************
//
//				~Funções de draw~
// 
//************************************************************
function fillCanvas(map){
	
	canvas.width = map.width;
	canvas.height = map.height;

	ctx.drawImage(map,0,0);
}
function loadImage(){
	img.src = 'SpriteSheet/hero1.png';
	//func onload corre at start, começa a animação
	img.onload = function() {
  		window.requestAnimationFrame(step);
	};
}


function setMapPassages(mapId){
	
	switch(mapId)
	{
		//mapPassages array per passage = (posX,posY,width,height,connectsTO,new posX, new posY)
		case 0:

			mapPassages.passage1 = [105,81,30,30,1,0,0];
			mapPassages.passage2 = [15,81,30,30,1,100,100];
			break;
		case 1:
			mapPassages.passage1 = [160,81,30,30,0,50,50];
			mapPassages.passage2 = [];
			break;
		case 2:
			mapPassages.passage1 = [];
			mapPassages.passage2 = [];
	}
}

function setMapSrc(mapId){
	
	switch(mapId)
	{
		case 0:
			map.src = 'SpriteSheet/testmap.png';
			break;
		case 1:
			map.src = 'SpriteSheet/testmap2.png';
			break;
		case 2:
			map.src = 'SpriteSheet/testTiledMap.png';
			break;
	}
}

function setMapInteracts(mapId){

	switch(mapId)
	{
		//mapInteracts array per interact = (posX,posY,width,height,interactsWITH)
		case 0:
			mapInteracts.interact1 = [-10,-10,20,60,0];
			mapInteracts.interact2 = [170,80,20,60,0];
			break;
		case 1:
			break;
		case 2:
			mapInteracts.interact1 = [tileWidth*4, tileHeight*3, tileWidth, tileHeight,0];
			mapInteracts.interact1 = [tileWidth*6, tileHeight*3, tileWidth, tileHeight,0];
			mapInteracts.interact1 = [tileWidth*8, tileHeight*3, tileWidth, tileHeight,0];
			break;
	}
}

function setMapBounds(mapId){

	switch(mapId)
	{
		case 0:
			break;
		case 1:
			break;
		case 2:
			mapBounds.bound1 = [tileWidth*1.5, tileHeight*1.5, tileWidth*7, tileHeight*7];
			mapBounds.bound2 = [tileWidth*4, tileHeight*3,tileWidth,tileHeight];
			mapBounds.bound2 = [tileWidth*6, tileHeight*3,tileWidth,tileHeight];
			mapBounds.bound2 = [tileWidth*8, tileHeight*3,tileWidth,tileHeight];
			break;
	}
}

function setMapId(n){
	mapId = n;
	setMapSrc(n);
	setMapPassages(n);
	setMapInteracts(n);
}
//************************************************************
//drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
//				   s= source 				d= destination(canvas)
//************************************************************

//func para lidar com a matemática
function drawFrame(frameX, frameY, canvasX, canvasY){
		ctx.drawImage(map,0,0);
		ctx.drawImage(img,
						frameX * width, frameY * height, width, height,
						canvasX, canvasY, scaledWidth, scaledHeight);

}


//************************************************************
//
//				~kick-start~
// 
//************************************************************

loadImage();

//************************************************************
//
//				TODO: BattleState, menu, load/save 
// 
//************************************************************

//************************************************************
//
//				Função main loop - step
// 
//************************************************************
function step(){
	ctx.clearRect(0,0, canvas.width, canvas.height);

	//hasMoved é re-declarada a false em cada instância step
	let hasMoved = false;
				
	//movimento x/y
	if (keyPresses.w) {
    	moveCharacter(0, -moveSpeed, directions.up);
    	hasMoved = true;
 	} else if (keyPresses.s) {
    	moveCharacter(0, moveSpeed, directions.down);
    	hasMoved = true;
  	}

  	if (keyPresses.a) {
    	moveCharacter(-moveSpeed, 0, directions.left);
    	hasMoved = true;
  	} else if (keyPresses.d) {
    	moveCharacter(moveSpeed, 0, directions.right);
    	hasMoved = true;
  	}

  	if(keyPresses.j){
		if(hasInteracted == false)
		{
			checkInteract();
			hasInteracted = true;
		}
		else
		{
			hasInteracted = false;
		}
	}


	if(hasMoved){
		frameCount++;
		if(frameCount >= frameLimit){
			frameCount = 0;
			currentLoopIndex++;
			if(currentLoopIndex >= cycleLoop.length){
				currentLoopIndex = 0;
			}
		}
	}

	

	//char mantém idle stance quando pára de se mexer
	if(!hasMoved){
		currentLoopIndex = 0;
		
	}
	drawFrame(cycleLoop[currentLoopIndex], 0, positionX, positionY);

	//recursion para o jogo andar
	window.requestAnimationFrame(step); 
}
//************************************************************
//
//				Função de movimento (deltas)
// 
//************************************************************
function moveCharacter(deltaX, deltaY, direction) {
//posX/posY == canto topleft da char
//minimo positionX é 0(esquerda), máximo é a largura da char+movespeed(delta)+largura do canvas

  if(positionX + deltaX > 0 && positionX+scaledWidth+deltaX< canvas.width){
  	if(checkColision(deltaX, deltaY))
  	{
  		positionX += deltaX;
  	}
  	
  }
  
  if(positionY + deltaY > 0 && positionY+ scaledHeight+ deltaY< canvas.height){
  	if(checkColision(deltaX, deltaY))
  	{
  		positionY += deltaY;
  	}
  }
  
  checkDoor();
  currentDirection = direction;
}

function checkDoor(){

	let keys = Object.keys(mapPassages);
	

	keys.forEach((key, index) =>{
		let [posX, posY, passWidth, passHeight, connectsTo, newPosX, newPosY] = mapPassages[key];

		if(positionX > posX && positionX < posX+passWidth &&
			positionY > posY && positionY< posY+passHeight){
  		
  		positionX = newPosX;
  		positionY = newPosY;
  		setMapId(connectsTo);

  		
		}
	});		
}


function checkColision(deltaX, deltaY){

	let colideX = positionX+width;
	let colideY = positionY+height;
	let check = false;
	

	let keys = Object.keys(mapBounds);
	

	keys.forEach((key, index) =>{
		let [posX, posY, coliderWidth, coliderHeight] = mapBounds[key];

			if(positionX+deltaX > posX && colideX+deltaX < posX+coliderWidth &&
			positionY+deltaY > posY && colideY+deltaY < posY+coliderHeight)
				{
					check = false; 
				}
				else
				{
					check = true;
				}
	});		

	return check;
}

//************************************************************
//
//				Funções interact
// 
//************************************************************

function checkInteract(){
	let interactX = positionX;
	let interactY = positionY;

	switch(currentDirection){
		case directions.up:
			interactY -= 38; //interactBoxSize - TEMP
			break;
		case directions.down:
			interactY += height + 38;
			break;
		case directions.left:
			interactX -= 34;
			break;
		case directions.right:
			interactX += width + 34;
			break;
	}

	let keys = Object.keys(mapInteracts);
	//mapInteracts array per interact = (posX,posY,interactWidth,interactHeight,interactsWITH)

	keys.forEach((key, index) =>{
		let [posX, posY, interactWidth, interactHeight, interactsWITH] = mapInteracts[key];

		if(interactX > posX && interactX < posX+interactWidth
			|| interactX + width > posX && interactX + width < posX+interactWidth
		 && interactY > posY && interactY< posY+interactHeight
		 	|| interactY + height > posY && interactY + height < posY+interactHeight
		 	){

  			getInteraction(interactsWITH);
  			interactX = positionX;
  			interactY = positionY;
  		}
  	});
}

function getInteraction(interactId){
	switch(interactId)
	{
		case 0:
			console.log("Interagio" + debugCount);
			debugCount++;
			break;
	}
}
//************************************************************
//
//				Funções keypress
// 
//************************************************************

window.addEventListener('keydown', keyDownListener, false);
function keyDownListener(e){
	keyPresses[e.key] = true;
}

window.addEventListener('keyup', keyUpListener, false);
function keyUpListener(e){
	keyPresses[e.key] = false;
}

//************************************************************
//
//				Fim do script
// 
//************************************************************
