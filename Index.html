<script>

//************************************************************

//scale para a pixel-art ("pixel-size")
const scale = 1;

//largura/altura da sprite
//final = w: 38 h: 32x2
const width = 56; 
const height = 104;

//largura/altura dos tiles
//se no final for o mesmo size, roll-up numa única var
const tileSize = 56;

//largura/altura scaled
const scaledWidth = scale * width;
const scaledHeight = scale * height;

//pixeis que a sprite viaja
const moveSpeed = 2;

//ciclo com as linhas na spriteSheet
const cycleLoop = [0, 0, 0, 0];

//quantidade de frames por draw
const frameLimit = 12;

//Enums:

//direções
const directions = {
   up: 2,
   down: 0,
   left: 3,
   right: 1,
}

//passagens
const passageParams = {
	posX: 0,
	posY: 1,
	passWidth: 2,
	passHeight: 3,
	connectsTo: 4,
}

//Temp debug stuff
let debugCount=0;

//				~Variáveis~									 *

//Posição da sprite em relação ao canvas
let positionX = tileSize*2;
let positionY = tileSize*2;

let currentLoopIndex = 0;
let frameCount = 0;

let currentDirection = directions.down;

//Declarado de início, para não "actualizar"
let hasInteracted = false;

//************************************************************
//															 *

//no final cleanup, dar rollup ás atribuições na função SetMapId()
//para ficarem só os "let"s
let map = new Image();

//era boa ideia criar objectos com Image att e Array att, mas...
let fore = new Image();
fore.src = '';

let mapPassages ={};

let mapInteracts ={};

//canvas para o que apareçe "á frente" da char

//canvas para background e char
let canvas = document.getElementById('background');
let ctx = canvas.getContext('2d');

//esta está só de kickstart, depois sai
map.onload = function(){
	fillCanvas(map);
}

let img = new Image();

let folha = new Image();
folha.src= 'SpriteSheet/folhaBase.png';

//posX/Y da folha, para efeitos debug. final terá uma func
//que atribui a pos no mapLoad
let folhaPosX = tileSize*6;
let folhaPosY = tileSize;
let isInFolha = false;

//************************************************************
//															 *
//				~Funções de draw~							 *
// 															 *

//primeiro fill, á partida sai na versão final
function fillCanvas(map){
	canvas.width = map.width;
	canvas.height = map.height;
	canvasFluff.width = map.width;
	canvasFluff.height = map.height;
	ctx.drawImage(map,0,0);
}

//kickstart também
function loadImage(){
	img.src = 'SpriteSheet/hero1.png';
	//func onload corre at start, começa a animação
	img.onload = function() {
  		window.requestAnimationFrame(step);
	};
}

//function de tidy-up para dar trigger a todos os switch'es, na troca de mapa
function setMapId(n){
	mapId = n;
	setMapSrc(n);
	setMapPassages(n);
	setMapInteracts(n);
	//drawFolha(n);
}

//parte "hardcode" de bounds/passagens/interactibles/src
function setMapPassages(mapId){
	
	switch(mapId)
	{
		//mapPassages array per passage = (posX,posY,width,height,connectsTO,new posX, new posY)
		case 0:

			mapPassages.passage1 = [tileSize*11-10,tileSize*2, tileSize, tileSize*3,1,tileSize+10, tileSize*4];
			mapPassages.passage2 = [];
			break;
		case 1:
			mapPassages.passage1 = [0,tileSize*2,tileSize,tileSize*3,0,tileSize*11-10,tileSize*4];
			mapPassages.passage2 = [];
			break;
		case 2:
			mapPassages.passage1 = [];
			mapPassages.passage2 = [];
	}
}

function setMapSrc(mapId){
	
	switch(mapId)
	{
		case 0:
			map.src = 'SpriteSheet/maptest0.png';
			fore.src = '';
			break;
		case 1:
			map.src = 'SpriteSheet/maptest1.png';
			fore.src = '';
			break;
		case 2:
			map.src = 'SpriteSheet/testTiledMap.png';
			fore.src = '';
			break;
	}
}

function setMapInteracts(mapId){

	switch(mapId)
	{
		//mapInteracts array per interact = (posX,posY,width,height,interactsWITH)
		case 0:
			mapInteracts.interact1 = [];
			mapInteracts.interact2 = [];
			break;
		case 1:
			mapInteracts.interact1 = [];
			mapInteracts.interact2 = [];
			break;
		case 2:
			mapInteracts.interact1 = [tileSize*3, tileSize*2, tileSize, tileSize,0];
			mapInteracts.interact2 = [tileSize*5, tileSize*2, tileSize, tileSize,0];
			mapInteracts.interact3 = [tileSize*7, tileSize*2, tileSize, tileSize,0];
			break;
	}
}

function setMapBounds(mapId){

	switch(mapId)
	{
		//[posX, posY, coliderWidth, coliderHeight]
		//mapa 0 é só para testes
		case 0:
		/*
			mapBounds.top = [0, -(tileSize/2), tileSize*12, tileSize*0.5];
			mapBounds.left = [0, 0, tileSize*0.5, tileSize*10];
			mapBounds.bottom = [0, tileSize*10, tileSize*12, tileSize];
			mapBounds.right1 = [tileSize*12, 0, tileSize, tileSize*4];
			mapBounds.right2 = [tileSize*12, tileSize*7,tileSize,tileSize*4];
			mapBounds.tree1 = [tileSize*2, tileSize*2,tileSize,tileSize];
			mapBounds.tree2 = [tileSize*8,tileSize*8,tileSize,tileSize];
		*/
			
			mapBounds.water = [tileSize*4,0,tileSize*4,tileSize*11];
			break;

		case 1:

			break;

		case 2:
			mapBounds.bound1 = [tileSize*3, tileSize*2, tileSize, tileSize];
			mapBounds.bound2 = [tileSize*5, tileSize*2, tileSize, tileSize];
			mapBounds.bound3 = [tileSize*7, tileSize*2, tileSize, tileSize];
			mapBounds.bound4 = [0, 0, tileSize*10, tileSize*1];
			mapBounds.bound5 = [0, 0,tileSize*0.9,tileSize*10];
			mapBounds.bound6 = [tileSize*9, 0,tileSize*10,tileSize*10];
			mapBounds.bound7 = [0, tileSize*9,tileSize*10,tileSize*10];
			mapBounds.bound8 = [tileSize*3, tileSize*6, tileSize, tileSize];
			break;

	}
}
//************************************************************
//drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
//				   s= source 				d= destination(canvas)
//************************************************************

//func para lidar com a matemática
function drawFrame(frameX, frameY, canvasX, canvasY){
	//Primeiro o background
		ctx.drawImage(map,0,0);
	//depois plataformas (se aplicável)	
	
		ctx.drawImage(folha,
						0,0, tileSize,tileSize,			
						folhaPosX,folhaPosY,tileSize,tileSize);			
			
	//depois a character
		ctx.drawImage(img,
						frameX * width, frameY * height, width, height,
						canvasX, canvasY, scaledWidth, scaledHeight);
	//e depois o fluff
		ctx.drawImage(fore,0,0);

}
//************************************************************
//															 *
//				~kick-start~ 								 *

/*

	Função save salva:
	mapID
	positionX/Y
	_"Inventory: true ou false"
	...extras

	movable objects, se sim, gravar posX/Y deles
	(junto com bool hasMoved Y/N)

//************************************************************
// 															 *
//				Função main loop - step 					 *
// 															 *
//************************************************************
function step(){
	ctx.clearRect(0,0, canvas.width, canvas.height);


	//hasMoved é re-declarada a false em cada instância step
	let hasMoved = false;
	
	//se estiver na folha, quer mexa quer não, a posição dela é 
	//relativa á folha
	if(isInFolha)
	{
		positionX = folhaPosX;
		positionY = folhaPosY-tileSize;
	}
	//movimento x/y
	
	if (keyPresses.w) {
		moveCharacter(0, -moveSpeed, directions.up);
   		 hasMoved = true;
 	} else if (keyPresses.s) {
    	moveCharacter(0, moveSpeed, directions.down);
    	hasMoved = true;
 	}

  	if (keyPresses.a) {
  		moveCharacter(-moveSpeed, 0, directions.left);
   		hasMoved = true;
  	} else if (keyPresses.d) {
   		moveCharacter(moveSpeed, 0, directions.right);
   		hasMoved = true;
  	}
	  	

		

  	//hasInteracted é declarada no start-up, para não "actualizar"
  	//em cada step
  	if(keyPresses.j){
		if(hasInteracted == false)
		{
			checkInteract();
			hasInteracted = true;
		}
		else
		{
			hasInteracted = false;
		}
	}

	//fixed fps's virtuais
	if(hasMoved){
		frameCount++;
		//só arranca quando o counter bate no frameLimit
		if(frameCount >= frameLimit){
			frameCount = 0;
			//incrementa a posição X na SpriteSheet
			currentLoopIndex++;
			//chegando ao fim, volta ao inicio
			if(currentLoopIndex >= cycleLoop.length){
				currentLoopIndex = 0;
			}
		}
	}

	//char mantém idle stance quando pára de se mexer
	//TODO: criar loop á parte para idle animation ----------------------****
	if(!hasMoved){
		currentLoopIndex = 0;
		
	}

	
	moveFolha(moveSpeed+1);
	

	//desenha tudo
	//						        	Este 0 passa a CurrentDirection (Y na SpriteSheet)
	drawFrame(cycleLoop[currentLoopIndex], 0, positionX, positionY);

	//recursion para o jogo andar
	window.requestAnimationFrame(step); 
}
//************************************************************
//															 *
//				Função de movimento (deltas) 				 *
// 															 *
//************************************************************
function moveCharacter(deltaX, deltaY, direction) { 
//posX/posY == canto topleft da char
//minimo positionX é 0(esquerda), máximo é a largura da char+movespeed(delta)+largura do canvas


//a func moveCharacter ficou um bocado grande, depois do projeto tento limpar um pouco
  if(positionX + deltaX > 0 && positionX+scaledWidth+deltaX< canvas.width){
  	switch (mapId)
	{
			case 0: //case x,y,z -> mapas com folhas
				//se não está na folha e tenta entrar, "snap" dentro dela
				//para tirar o snap, ciclos "if" como o framecount, a 
				//incrementar o moveSpeed até posX==posX?
				if(checkColisionFolha(deltaX, deltaY) && isInFolha == false)
				{				
					isInFolha=true;
					positionX = folhaPosX;
					//-tileSize para ela ficar com as pernitas dentro da folha
					positionY = folhaPosY-tileSize;
				}	
				if(isInFolha)
				{
					//esta func chama a func checkColision, para saber se 
					//"pode" sair da folha. se esta retornar true:
					if(tryLeaveFolha(deltaX,deltaY))
					{
						isInFolha=false;
						positionX += deltaX*(tileSize/2);					
					}					
				}		
			case 1:
				//corre sempre, mesmo na folha, sem break no case 0
				//checka colision normalmente
				if(checkColision(deltaX, deltaY))
  				{
  					positionX += deltaX;
  				}
  				break;
		}			
	}

  //ScaledHeight/2, para só detectar colisão nas "pernas"
  //metade para outer map, menos para sprite colision

  //código relativo á folha é igual á anterior, mas com Y
  if(positionY+(scaledHeight/2) + deltaY > 0 && positionY+scaledHeight+ deltaY< canvas.height){
  	switch (mapId)
	{
			case 0: 
				
				if(checkColisionFolha(deltaX, deltaY) && isInFolha == false)
				{
					isInFolha=true;
					positionX = folhaPosX;
					positionY = folhaPosY-tileSize;
				} 

				if(isInFolha)
				{
					if(tryLeaveFolha(deltaX,deltaY))
					{
						isInFolha = false;
						positionY += deltaY*(tileSize/2);				
					}			
				}		
			case 1:
				//checka colision normalmente
				//percisa área de "escape"
				if(checkColision(deltaX, deltaY))
  				{
  					positionY += deltaY;
  				}
  				break;
		
			
	}
  }

  //checkDoor a cada incremento de posX/Y
  checkDoor();

  //muda o Y da spriteSheet, para corresponder com o movimento
  currentDirection = direction;
  }

//verifica se "colide" com passagens, dá trigger a mapChange
function checkDoor(){
	let keys = Object.keys(mapPassages);
	keys.forEach((key, index) =>{
		let [posX, posY, passWidth, passHeight, connectsTo, newPosX, newPosY] = mapPassages[key];

		if(positionX > posX && positionX < posX+passWidth &&
			positionY > posY && positionY< posY+passHeight){
  		
  		positionX = newPosX;
  		positionY = newPosY;

  		//TODO: implementar transacção de mapas visual (wipe, translate, smthing) ------------------***
  		setMapId(connectsTo);

		}
	});		
}
//jeeeesus, esta custou
function checkColision(deltaX, deltaY){

	//conta estranha, mas apenas para "feel" de colisão correcta
	let halfHeight = positionY+(scaledHeight)-3;

	let colideX = positionX+scaledWidth-3;
	let colideY = positionY+scaledHeight -3;

	//check declarado fora do ciclo forEach, caso algum acuse false, não
	//muda até checkColision voltar a ser called
	let check = true;
	
	//Object.keys é awsome, traduz todas as propriedades para uma array 
	//de strings (keys = ["top","bottom","left",...])
	let keys = Object.keys(mapBounds);
	
	keys.forEach((key, index) =>{

		//atribui os valores da array a estas 4 vars
		let [posX, posY, coliderWidth, coliderHeight] = mapBounds[key];
		
		if(positionX+deltaX < posX+coliderWidth &&
		   colideX+deltaX > posX &&
		   halfHeight+deltaY < posY+coliderHeight &&
		   colideY+deltaY > posY)
			{
				
				check = false; 
			}
	});

	//retorna true se NÃO houver colisão (não faz sentido mas ajuda-me na da folha)
	return check;
}
//************************************************************
//															 *
//				Funções interact 							 *
// 															 *
//************************************************************

function checkInteract(){
	//a minha ideia é criar uma "caixa" na currentDirection
	let interactX = positionX;
	let interactY = positionY;

	switch(currentDirection){
		case directions.up:
		 //interactBoxSize - depois acerto o "valor mágico" para bom feel de contacto
			interactY -= 38;
			break;
		case directions.down:
			interactY += ScaledHeight + 38;
			break;
		case directions.left:
			interactX -= 38;
			break;
		case directions.right:
			interactX += width + 38;
			break;
	}

	let keys = Object.keys(mapInteracts);
	//mapInteracts array per interact = (posX,posY,interactWidth,interactHeight,interactsWITH)

	keys.forEach((key, index) =>{
		let [posX, posY, interactWidth, interactHeight, interactsWITH] = mapInteracts[key];

		//weird enuff, foi-me mais fácil fazer esta de && e ||, do que a colision normal
		if(interactX > posX && interactX < posX+interactWidth
			|| interactX + width > posX && interactX + width < posX+interactWidth
		 && interactY > posY && interactY< posY+interactHeight
		 	|| interactY + height > posY && interactY + height < posY+interactHeight
		 ){

  			getInteraction(interactsWITH);
  			interactX = positionX;
  			interactY = positionY;
  		}
  	});
}

//gere o tipo de interação (prompt com diálogo, get/set item)
function getInteraction(interactId){
	switch(interactId)
	{
		case 0:
			console.log("Interagio" + debugCount);
			debugCount++;
			break;
	}
}

//eventListeners adicionam a pressed key á array keyPresses
window.addEventListener('keydown', keyDownListener, false);
function keyDownListener(e){
	keyPresses[e.key] = true;
}

window.addEventListener('keyup', keyUpListener, false);
function keyUpListener(e){
	keyPresses[e.key] = false;
}

//potencialmente, se o nº de folhas fôr maior, vai ser perciso
//alterar esta func. por agora, hardcoded movement (circular)
function moveFolha(delta){
	
	if(folhaPosY <= tileSize && folhaPosX > tileSize*4)
	{
		folhaPosX -= moveSpeed;
	}
	else if (folhaPosX <= tileSize*4 && folhaPosY <= tileSize*8)
	{
		folhaPosY +=moveSpeed;
	}
	else if (folhaPosY >= tileSize*8 && folhaPosX <= tileSize*7)
	{
		folhaPosX += moveSpeed;
	}
	else if (folhaPosX >= tileSize*7 && folhaPosY >= tileSize)
	{
		folhaPosY -= moveSpeed;
	}
	
}

//como o check de interact, checka se o movement vai colidir com a folha
function checkColisionFolha(deltaX, deltaY){
	//conta estranha, mas apenas para "feel" de colisão correcta
	let halfHeight = positionY+(scaledHeight/1.3)+3;

	if(positionX+deltaX < folhaPosX+tileSize &&
		   positionX+scaledWidth+deltaX > folhaPosX &&
		   halfHeight+deltaY < folhaPosY+tileSize &&
		   positionY+scaledHeight+deltaY > folhaPosY)
			{				
				return true;
			}
			else
			{
				return false;
			}

}
//func faz um checkColision, confirma se player pode sair ou não
function tryLeaveFolha(deltaX,deltaY){	
	if(checkColision((deltaX/2)*tileSize,(deltaY/2)*tileSize))
	{		
		return true;
	}
	else
	{				
		return false;
	}	
}
